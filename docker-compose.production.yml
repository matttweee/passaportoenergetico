services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pe}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-passaporto_energetico}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env.production.local
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://pe:${POSTGRES_PASSWORD}@postgres:5432/passaporto_energetico}
      STORAGE_BACKEND: ${STORAGE_BACKEND:-local}
      LOCAL_STORAGE_PATH: ${LOCAL_STORAGE_PATH:-/data/uploads}
      BASE_URL: ${BASE_URL:-https://passaportoenergetico.it}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://passaportoenergetico.it,https://www.passaportoenergetico.it}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      SECRET_KEY: ${SECRET_KEY}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENV: ${ENV:-prod}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - backend_uploads:/data/uploads
    networks:
      - app_network
    # Non esporre porte pubblicamente, solo su network interno

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: runner
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_BACKEND_URL: ${BASE_URL:-https://passaportoenergetico.it}
      NODE_ENV: production
    depends_on:
      - backend
    networks:
      - app_network
    # Non esporre porte pubblicamente, solo su network interno

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/production.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/lib/letsencrypt:/var/lib/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    # Nota: i volumi /etc/letsencrypt e /var/www/certbot devono esistere sul host
    depends_on:
      - backend
      - frontend
    networks:
      - app_network
    command: >
      sh -c "nginx -g 'daemon off;'"

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
  backend_uploads:
